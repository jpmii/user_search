<div *ngIf="user">
    <img [src]="user?.avatar_url" alt="User avatar" width="100" />
    <h2>{{ user?.login }}</h2>
    <p><a [href]="user?.html_url" target="_blank">View Profile</a></p>
    <p *ngIf="user?.name">Name: {{ user?.name }}</p>
    <p *ngIf="user?.bio">Bio: {{ user?.bio }}</p>
    <a [routerLink]="['/user', user.login]">View Profile</a>

  </div>
